<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 12</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #444;
      }

      .container {
        width: 800px;
        margin: 16px auto;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .img {
        height: 800px;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1 class="title">Open the window</h1>
      <img src="img/closed-window.png" alt="Window image" class="img" />
    </div>

    <script>
      const img = document.querySelector('.img');
      img.addEventListener('click', breakWindow);
      img.addEventListener('mouseout', closeWindow);
      img.addEventListener('mouseover', openWindow);

      const title = document.querySelector('.title');

      /* Click */
      function breakWindow() {
        img.setAttribute('src', 'img/broken-window.png');
        title.textContent = 'CRAACK ðŸ‘€';
      }

      /* Mouseout */
      function closeWindow() {
        img.setAttribute('src', 'img/closed-window.png');
        title.textContent = 'Open the window';
      }

      /* Over */
      function openWindow() {
        img.setAttribute('src', 'img/open-window.png');
        title.textContent = 'Close the window';
      }
    </script>
  </body>
</html>
