<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 14</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="form-principal">
      <h2>Formulário principal</h2>

      <label for="nome" class="text-label">Nome</label>
      <br />
      <input type="text" id="nome" name="nome" />
      <br />

      <label for="email" class="text-label">Email</label>
      <br />
      <input type="email" id="email" name="email" />
      <br />

      <label for="comentario" class="text-label">Comentário</label>
      <br />
      <textarea name="comentario" id="comentario" rows="10"></textarea>
      <br />

      <h3>Pesquisa</h3>
      <p>Primeira vez nesta página??</p>

      <div class="radio-buttons">
        <input type="radio" name="primeiro-acesso" id="sim" checked />
        <label for="sim">Sim</label>

        <input type="radio" name="primeiro-acesso" id="nao" />
        <label for="nao">Não</label>
        <br />
      </div>

      <div class="buttons">
        <input type="button" value="Enviar" onclick="validar()" />
        <input type="button" value="Limpar" onclick="limpar()" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
